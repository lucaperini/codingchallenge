<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container">

      <header>
        <!-- logo + claim -->
        <img class="logo" src="img/logo.png">
        <div>Taking booleaners from A to B</div>
      </header>

      <nav class="pulsantiera">
        <!-- pulsantiera navigazione -->
        <button type="button" name="button">Prenota</button>
        <button type="button" name="button">Termina prenotazione</button>
        <button type="button" name="button">Accendi luci</button>
      </nav>

      <main>
        <!-- descrizione utenti + stato carica -->
        <section>
          <div class="utente"><span>&#9632</span>Monopattino Gino22</div>
          <div class="descrizione">&xmap; via Guadalametri - a 220 metri da te<br>
          Stato carica:</div>
          <div class="carica1"></div>
        </section>

        <section>
          <div class="utente"><span>&#9632</span>Monopattino Mike24</div>
          <div class="descrizione">&xmap; via Ricciardoni - a 420 metri da te<br>
          Stato carica:</div>
          <div class="carica2"></div>
        </section>

        <section>
          <div class="utente"><span>&#9632</span>Monopattino Fede154</div>
          <div class="descrizione">&xmap; via Mentarini - a 490 metri da te<br>
          Stato carica:</div>
          <div class="carica3"></div>
        </section>


      </main>

    </div>

  </body>
</html>
